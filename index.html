<!DOCTYPE html>
<html>
<head>
  <title>Train Time</title>
  <!--css reset-->
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <!-- materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <!--material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--style-->
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <!--optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--moment js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col s3 side-bar">
      <div class="train-logo">
        <i class="medium material-icons ">train</i>
      </div>
      <h4>Add a train</h4>
      <div class="row">
        <form class="col s12">
          <div class="input-field col s12">
            <input id="name-input" type="text">
            <label for="name-input">Train Name</label>
          </div>
          <div class="input-field col s12">
            <input id="destination-input" type="text">
            <label for="destination-input">Destination</label>
          </div>
          <div class="input-field col s12">
            <input id="first-train-input" type="text">
            <label for="first-train-input">First Train (hh:mm military time)</label>
          </div>
          <div class="input-field col s12">
            <input id="frequency-input" type="text">
            <label for="frequency-input">Frequency (min)</label>
          </div>
          <div class="center-button">
            <button class="blue darken-1 waves-effect waves-light btn" type="submit" id="submit" name="action">Submit
            </button>
          </div>
        </form>
      </div><!-- row -->
    </div><!-- col -->
    <div class="col s9">
      <div class="row main-title">
        <div id="title" style="float:left;"><h2>Train Schedule</h2></div>
        <p id="current-time">0:00:00</p>
      </div>
      
      <table id="train-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>First Train</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            <th><i class="material-icons">delete</i></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> <!-- col -->
  </div><!-- row -->
  <!-- materialize js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <!-- jquery js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jquery mask-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.13/jquery.mask.js"></script>
  <!-- javascript-->
  <script src="javascript/script.js"></script>
</body>
</html>
